server {
    listen 80;
    server_name spacetime.dilltice.com;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name spacetime.dilltice.com;

    # SSL settings
    ssl_certificate /etc/letsencrypt/live/spacetime.dilltice.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/spacetime.dilltice.com/privkey.pem;

    # Improved WebSocket support
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket specific settings
        proxy_read_timeout 86400;  # Longer timeout for WebSocket connections
        proxy_send_timeout 86400;
        proxy_buffering off;       # Disable buffering for WebSocket
    }

    location /v1/publish {
        allow 127.0.0.1;
        deny all;
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}